<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Second Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <style>
    /* 設定網頁背景顏色 */
    body {
      background-color: #fafafa; /* 淺灰背景 */
      font-family: 'Arial', sans-serif; /* 字型 */
      color: #333; /* 文字顏色 */
      margin: 0;
      padding: 0;
    }

    /* 大標題設定 */
    h1 {
      text-align: center;
      font-size: 2.5em; /* 調整字體大小 */
      color: #2C3E50; /* 深藍色 */
      margin: 0;
      padding: 50px 20px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 5px; /* 增加字母間距 */
      background: #ecf0f1;
      border-bottom: 5px solid #000; /* 改為黑色底邊框 */
      font-family: 'Roboto', sans-serif; /* 使用Roboto字型 */
    }

    /* 小標題設定 */
    h2 {
      text-align: center;
      font-size: 1.8em;
      color: #2C3E50;
      font-weight: normal;
      margin-top: 20px;
    }

    /* 大標題下方的副標題文字 */
    .webpage-name {
      text-align: center;
      font-size: 1.2em;
      color: #2C3E50; /* 與大標題顏色一致 */
      font-weight: normal; /* 去掉粗體 */
      margin-top: 10px;
    }

    /* 副標題與時間 */
    .subtitle {
      text-align: center;
      font-size: 1.2em;
      color: #666;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    /* 內容容器，讓內容顯得更有層次 */
    .content {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background-color: #ffffff; /* 白色背景 */
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* 增加陰影 */
    }

    /* 小標題靠左對齊，並與大標題相同顏色 */
    .section-title {
      font-size: 1.8em; /* 增加小標題字體大小 */
      margin-bottom: 25px; /* 增加小標題下方的間距 */
      color: #2C3E50; /* 與大標題顏色一致 */
      text-align: left; /* 小標題靠左 */
      font-weight: bold;
    }

    /* 調整段落與圖片的間距 */
    p {
      line-height: 1.8; /* 增加行高 */
      margin-bottom: 30px; /* 增加段落底部間距 */
    }

    img {
      width: 100%; /* 圖片佔滿寬度 */
      max-width: 800px; /* 設定最大寬度 */
      height: auto;
      display: block;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 增加陰影 */
    }

    /* 頁腳 */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #ffffff; /* 白色背景 */
      color: #333;
      border-top: 2px solid #ddd; /* 頂邊框 */
    }
  </style>
</head>
<body>
  <h1>Allen-Tseng 曾繁承</h1>
  <div class="webpage-name">
  </div>

  
  <div class="content">
    <div class="section">
      <h2 class="section-title">Biography</h2>
      <p>I am a student in the department of information and finance at National Yang Ming Chiao Tung University (NYCU) </p>
      <p>Email: allen0511.mg13@nycu.edu.tw
    </div>

    <div class="section">
      <h2 class="section-title">Education</h2>
       <p>National Chung Cheng University, Bachelor of Business Administration (2020/9-2024/6)</p> 
    </div>

   
  </div>

  <footer>
    <p>Thank you for visiting!</p>
  </footer>
</body>
</html>
